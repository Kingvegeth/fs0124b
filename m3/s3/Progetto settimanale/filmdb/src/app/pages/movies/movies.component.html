<div class="container mt-5">
  <h1 class="mb-4 text-white">Catalogo Film</h1>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
    <div class="col mb-4 position-relative" *ngFor="let movie of movies">
      <div class="card bg-dark text-white">
        <img [src]="movie.image" class="card-img-top img-fluid" alt="..." [attr.alt]="movie.title">
        <div class="overlay"></div>
        <a class="fav-link m-2 position-absolute" (click)="toggleFavorite(movie)">
          <i class="{{ movie.isFavorite ? 'fas' : 'far' }} fa-heart"></i>
        </a>
        <div class="card-body position-absolute bottom-0 start-0 p-3">
          <h6 class="fw-bold card-title">{{movie.title}}</h6>
          <p class="card-text"><strong>Anno:</strong> {{movie.year}}</p>
          <p class="card-text"><strong>Durata:</strong> {{movie.duration}} minuti</p>
          <p class="card-text"><strong>Generi:</strong> {{movie.genre.join(', ')}}</p>
          <button class="btn btn-danger mt-2" (click)="deleteMovie(movie.id)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
