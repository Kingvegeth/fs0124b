<h1>Lista Prodotti</h1>

<div class=" d-flex justify-content-around row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-5 text-start my-1">
  <div class="col" *ngFor="let product of products" >
    <div  class="card mb-3 h-100 bg-light">
      <div class="text-center img-wrapper">
        <img src={{product.thumbnail}} class="card-img-top p-3" alt="car preview" >
      </div>
      <div  class="card-body">
        <div class="d-flex justify-content-between">
          <h5 class="card-title">{{product.title}}</h5>
          <p>{{product.brand}}</p>
        </div>

        <div class="d-flex justify-content-between">
          <p class="card-text">{{product.description}}</p>
        </div>

      </div>
      <div class="d-flex justify-content-between container">
        <p class="card-text"><small class="text-secondary">Prezzo:<span class="text-secondary"> {{product.price | number: '1.0-0'}}</span>â‚¬</small></p>
        <p>Rating {{product.rating}}</p>
      </div>
      <div class="text-center d-flex gap-2 container mb-2">
        <button *ngIf="!isInFavourites(product)" class="btn btn-info" (click)="addToFavourites(product)">Aggiungi ai preferiti</button>
        <button *ngIf="isInFavourites(product)" class="btn btn-danger" (click)="removeFromFavourites(product)">Rimuovi dai preferiti</button>
        <button class="btn btn-warning"(click)="addToCart(product)">Aggiungi al carrello</button>
      </div>
    </div>
  </div>
</div>
