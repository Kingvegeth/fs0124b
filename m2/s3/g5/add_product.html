<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favicon.ico">
    <title>Add Product</title>
</head>
<body>

    <div class="modal fade" id="confirm-add" tabindex="-1" aria-labelledby="add-confirm-label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="add-confirm-label">Aggiunta Prodotto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Sei sicuro di voler aggiungere il prodotto?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
              <button type="button" class="save-btn  btn btn-warning">Aggiungi</button>
            </div>
          </div>
        </div>
      </div>

    <header class="sticky-top p-3 d-flex justify-content-between">
        <a href="./index.html">
            <img  src="./img/Amazon_logo.png" alt="Amazon logo">
        </a>
        <a class="text-white" href="./index.html">Home</a>
    </header>
    <main class="container mt-5">
        <div class="alert alert-danger d-none" role="alert">
            Devi compilare tutti i campi per poter proseguire!
        </div>
        <h1>Add Product</h1>
        <hr class="text-secondary">
        <form class="product-form row justify-content-between g-1 gx-2 ">
            <label for="product-name" class="px-0">Nome</label>
            <input id="product-name" class="col-12 mb-2 form-control" type="text" placeholder="Nome Prodotto" required>
            <label for="product-brand" class="px-0">Brand</label>
            <input id="product-brand" class="col-12 mb-2 form-control" type="text" placeholder="Marca" required>
            <label for="product-price" class="px-0">Prezzo</label>
            <input id="product-price" class="col-12 mb-2 form-control" type="number" placeholder="0" required>
            <label for="product-image" class="px-0">URL Immagine</label>
            <input id="product-image" class="col-12 mb-2 form-control" type="text" placeholder="http://placeholder.com/image.jpg" required>
            <label for="product-description" class="px-0">Descrizione prodotto</label>
            <textarea id="product-description" class="col-12 mb-2 form-control" type="text"></textarea>
            
            <div class="col d-flex justify-content-end">
                
                <input class="col-4 btn btn-outline-dark" type="reset" value="Reset">

            </div>
            <button type="button" class="col-3 btn btn-warning" data-bs-toggle="modal" data-bs-target="#confirm-add">Salva</button>
            
    </form>
</main>


    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
