<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Amazon 2.0</title>

</head>

<body id="body">
    <header id="header">
        <div id="logoh">
            <img src="./assets/images/logo.png" alt="Logo di Amazon">
        </div>
        <nav class="top-menu">
            <a href="#">All</a>
            <a href="#">Today's deals</a>
            <a href="#">Customer Service</a>
            <a href="#">Registry</a>
            <a href="#">Gift Cards</a>
            <a href="#">Sell</a>
        </nav>
    </header>

    <main id="main">
        <p class="top-p">Shop All Holiday Gift Cards</p>
        <div class="gift-guides">
            <p class="title">Holiday Gift Guides</p>
            <p>Be a go-gifter</p>
        </div>
        <div class="gift-blocks">
            <div class="link-title">
                <p>Find the perfect gift</p>
                <a href="#">Shop now</a>

            <div class="blocks">
                <div class="block blocka"></div>
                <div class="block blockb"></div>
                <div class="block blockc"></div>
                <div class="block blockd"></div>
            </div>
        </div>
        <div class="wide-block">
            <div class="wide-bg widea">

                <a href="#">Shop gaming</a>
            </div>
        </div>
        <div class="wide-block">
            <div class="wide-block">
                <div class="wide-bg wideb">
                </div>
            </div>
            <div class="link-title">
                <p>The sound of cheer</p>
                <a href="#">Shop Audio & Accessories</a>
            </div>
        </div>
    </main>
    
    <footer id="footer">
        <div id="back-to-top">
            <a href="#">Back to top</a>
        </div>
        <div id="logof">
            <img src="./assets/images/logo.png" alt="Logo di Amazon">
        </div>
    </footer>

</html>
