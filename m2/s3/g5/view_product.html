<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favicon.ico">
    <title>Dettagli Prodotto</title>
</head>
<body>
    <header class="sticky-top p-3 d-flex justify-content-between">
        <a href="./index.html">
            <img  src="./img/Amazon_logo.png" alt="Amazon logo">
        </a>
        <a class="text-white" href="./add_product.html">Back Office</a>
    </header>
    <main class="container mt-5">
        <div class="alert alert-danger d-none" role="alert">
            <p class="alert-heading">Errore nella fetch</p>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <h1>Details</h1>
            <a class="text-decoration-none" href="./index.html"><i class="bi bi-arrow-left-square-fill"></i> Go back</a>
        </div>
        <hr class="text-secondary">
        <div class="row" id="product-details">
            <div class="col-12"> 
                <div class="h-100 d-flex flex-row gap-3 row ps-3 ps-md-0">
                    <img src="phone image" class="card-img-top col-12 col-md-6" alt="smartphone photo">
                    <div class="card-body col-12 col-md-3 d-flex flex-column gap-3 justify-content-start">
                        <div class="col-12 col-md-6">
                            <span class="badge text-black p-0"></span>
                            <h5 class="card-title"></h5>
                        </div>
                        
                        <div>
                            <p class="m-0">Price:</p>
                            <p class="price col-3 col-md-2 col-lg-1 badge rounded-pill text-bg-dark text-warning m-0"></p>
                        </div>
                        <p class="col-10 col-md-5 description card-text mb-4 mb-md-0"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./js/script.js"></script>
</body>
</html>
